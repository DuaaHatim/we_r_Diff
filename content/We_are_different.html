	<div class="tab">
		<div class="container">
			<img src="images/Ia.jpg" alt="لَوْحَةٌ إِرْشادِيَّةٌ لِتَحْديدِ الاتِّجاه">
			<table>
				<tr>
					<td class="Pb"><button type="button" id="prevBtn" onclick="nextPrev(-1)"><b>السابق</b></button></td>
					<td class="Nb"><button type="button" id="nextBtn" onclick="nextPrev(1)"><b>التالي</b></button></td>
				</tr>

	</div>
<script>
	var currentTab = 0;
	showTab(currentTab);

	function showTab(n) {
	  var x = document.getElementsByClassName("tab");
	  x[n].style.display = "block";
	  
	  if (n == 0) {
		document.getElementById("prevBtn").style.display = "none";
	  } else {
		document.getElementById("prevBtn").style.display = "inline";
	  }
	  if (n == (x.length - 1)) {
		document.getElementById("nextBtn").style.display = "none";
	  } else {
		document.getElementById("nextBtn").style.display = "inline";
	  }
	  
	  fixStepIndicator(n)
	}
		
	function nextPrev(n) {
	  var x = document.getElementsByClassName("tab");
	  x[currentTab].style.display = "none";
	  currentTab = currentTab + n;

	  showTab(currentTab);
	}

</script>
	
<script>
	// Get the body and html elements
var body = document.body;
var html = document.documentElement;

// Set the height of the body and html elements to the full size of the window
body.style.height = window.innerHeight + "px";
html.style.height = window.innerHeight + "px";

// Listen for window resize events and adjust the height of the body and html elements accordingly
window.addEventListener("resize", function() {
    body.style.height = window.innerHeight + "px";
    html.style.height = window.innerHeight + "px";
});
	</script>
